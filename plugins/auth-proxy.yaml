apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: auth-proxy
spec:
  homepage: https://github.com/int128/kauthproxy
  shortDescription: Authentication proxy to a pod or service
  description: |
    This is a kubectl plugin to forward a local port to a pod or service via the authentication proxy.
    It gets a token from the current credential plugin (e.g. aws-iam-authenticator or kubelogin).
    Then it appends the authorization header to HTTP requests, like `authorization: Bearer token`.
    All traffic is routed by the authentication proxy and port forwarder as follows:
      [browser] -> [authentication proxy] -> [port forwarder] -> [pod]

  caveats: |
    You need to configure authentication in the kubeconfig.
    See https://github.com/int128/kauthproxy for more.

  version: v0.6.0
  platforms:
    - uri: https://github.com/int128/kauthproxy/releases/download/v0.6.0/kauthproxy_linux_amd64.zip
      sha256: "9730d7aba5c804d6c3ba2ddaf0c4299dd3c836754e6b77e2e02c4c240064785f"
      bin: kauthproxy
      files:
        - from: "kauthproxy"
          to: "."
      selector:
        matchLabels:
          os: linux
          arch: amd64
    - uri: https://github.com/int128/kauthproxy/releases/download/v0.6.0/kauthproxy_darwin_amd64.zip
      sha256: "dd9e3b6017e2895cbc653aca194df3100c7192a2202fc81751c428365f2eddf0"
      bin: kauthproxy
      files:
        - from: "kauthproxy"
          to: "."
      selector:
        matchLabels:
          os: darwin
          arch: amd64
    - uri: https://github.com/int128/kauthproxy/releases/download/v0.6.0/kauthproxy_windows_amd64.zip
      sha256: "4b9ac06c858580283aaac5ce7d60af7b9c7bd8a9e2738fd76f23fa561a12f667"
      bin: kauthproxy.exe
      files:
        - from: "kauthproxy.exe"
          to: "."
      selector:
        matchLabels:
          os: windows
          arch: amd64
